name: CI

on:
  push:
    branches:
      - master
      - develop
      - hotfix/**
      - feature/**
      - renovate/**

jobs:
  github-actions:
    strategy:
      fail-fast: false
      matrix:
        node-version: [16.x]
        os: [ubuntu-latest]
        working-directory:
          - ./graphql/apollo-starter
          - ./messages/kafka-starter
          - ./messages/rabbit-starter
          - ./services/elastic-starter
          - ./services/express-starter
          - ./services/keycloak-starter
          - ./services/mongo-starter
          - ./services/postgres-starter
          - ./services/redis-starter
          - ./services/socket-starter
          - ./services/solana-vault-starter
          - ./web/next-starter
    name: Node.js ${{ matrix.node-version }} ${{ matrix.os }} - ${{ matrix.working-directory }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: yarn install --network-timeout 86400000
        working-directory: ${{ matrix.working-directory }}
      - name: Build Production
        run: yarn build
        working-directory: ${{ matrix.working-directory }}
      - name: Unit Test
        run: yarn test
        working-directory: ${{ matrix.working-directory }}
