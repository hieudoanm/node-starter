---
  components: 
    examples: {}
    headers: {}
    parameters: {}
    requestBodies: {}
    responses: {}
    schemas: 
      SignInResponse: 
        properties: 
          tokenType: 
            type: "string"
          expiresIn: 
            type: "number"
            format: "double"
          accessToken: 
            type: "string"
        required: 
          - "tokenType"
          - "expiresIn"
          - "accessToken"
        type: "object"
      RefreshTokenResponse: 
        $ref: "#/components/schemas/SignInResponse"
      SignInRequestBody: 
        properties: 
          password: 
            type: "string"
          email: 
            type: "string"
        required: 
          - "password"
          - "email"
        type: "object"
      SignUpResponse: 
        properties: 
          tokenType: 
            type: "string"
          expiresIn: 
            type: "number"
            format: "double"
          accessToken: 
            type: "string"
        required: 
          - "tokenType"
          - "expiresIn"
          - "accessToken"
        type: "object"
      SignUpRequestBody: 
        properties: 
          lastName: 
            type: "string"
          firstName: 
            type: "string"
          password: 
            type: "string"
          email: 
            type: "string"
        required: 
          - "lastName"
          - "firstName"
          - "password"
          - "email"
        type: "object"
      HelloWorldResponse: 
        properties: 
          hello: 
            type: "string"
        required: 
          - "hello"
        type: "object"
      TodoType: 
        properties: 
          status: 
            type: "boolean"
          todo: 
            type: "string"
          id: 
            type: "string"
        required: 
          - "status"
          - "todo"
          - "id"
        type: "object"
    securitySchemes: {}
  info: 
    title: "express-starter"
    version: "0.0.1"
    description: "Express Starter"
    license: 
      name: "MIT"
    contact: 
      name: "hieudoanm "
      email: "hieumdoan@gmail.com"
  openapi: "3.0.0"
  paths: 
    /auth/refresh: 
      post: 
        operationId: "RefreshAccessToken"
        responses: 
          200: 
            description: "Ok"
            content: 
              application/json: 
                schema: 
                  $ref: "#/components/schemas/RefreshTokenResponse"
        tags: 
          - "Authentication"
        security: []
        parameters: []
    /auth/sign-in: 
      post: 
        operationId: "SignIn"
        responses: 
          200: 
            description: "Ok"
            content: 
              application/json: 
                schema: 
                  $ref: "#/components/schemas/SignInResponse"
        tags: 
          - "Authentication"
        security: []
        parameters: []
        requestBody: 
          required: true
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/SignInRequestBody"
    /auth/sign-up: 
      post: 
        operationId: "SignUp"
        responses: 
          200: 
            description: "Ok"
            content: 
              application/json: 
                schema: 
                  $ref: "#/components/schemas/SignUpResponse"
        tags: 
          - "Authentication"
        security: []
        parameters: []
        requestBody: 
          required: true
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/SignUpRequestBody"
    /auth/sign-out: 
      post: 
        operationId: "SignOut"
        responses: 
          200: 
            description: "Ok"
            content: 
              application/json: 
                schema: 
                  properties: 
                    isSignedOut: 
                      type: "boolean"
                  required: 
                    - "isSignedOut"
                  type: "object"
        tags: 
          - "Authentication"
        security: []
        parameters: []
    /hello: 
      get: 
        operationId: "Get"
        responses: 
          200: 
            description: "Ok"
            content: 
              application/json: 
                schema: 
                  $ref: "#/components/schemas/HelloWorldResponse"
        tags: 
          - "Hello World"
        security: []
        parameters: []
      post: 
        operationId: "Create"
        responses: 
          200: 
            description: "Ok"
            content: 
              application/json: 
                schema: 
                  $ref: "#/components/schemas/HelloWorldResponse"
        tags: 
          - "Hello World"
        security: []
        parameters: []
      put: 
        operationId: "Update"
        responses: 
          200: 
            description: "Ok"
            content: 
              application/json: 
                schema: 
                  $ref: "#/components/schemas/HelloWorldResponse"
        tags: 
          - "Hello World"
        security: []
        parameters: []
      delete: 
        operationId: "Remove"
        responses: 
          200: 
            description: "Ok"
            content: 
              application/json: 
                schema: 
                  $ref: "#/components/schemas/HelloWorldResponse"
        tags: 
          - "Hello World"
        security: []
        parameters: []
    /todos: 
      get: 
        operationId: "GetTodos"
        responses: 
          200: 
            description: "Ok"
            content: 
              application/json: 
                schema: 
                  items: 
                    $ref: "#/components/schemas/TodoType"
                  type: "array"
        tags: 
          - "Todos"
        security: []
        parameters: []
      post: 
        operationId: "CreateTodo"
        responses: 
          200: 
            description: "Ok"
            content: 
              application/json: 
                schema: 
                  $ref: "#/components/schemas/TodoType"
        tags: 
          - "Todos"
        security: []
        parameters: []
        requestBody: 
          required: true
          content: 
            application/json: 
              schema: 
                properties: 
                  todo: 
                    type: "string"
                required: 
                  - "todo"
                type: "object"
    /todos/{id}: 
      get: 
        operationId: "GetTodo"
        responses: 
          200: 
            description: "Ok"
            content: 
              application/json: 
                schema: 
                  $ref: "#/components/schemas/TodoType"
        tags: 
          - "Todos"
        security: []
        parameters: 
          - 
            in: "path"
            name: "id"
            required: true
            schema: 
              type: "string"
      put: 
        operationId: "UpdateTodo"
        responses: 
          200: 
            description: "Ok"
            content: 
              application/json: 
                schema: 
                  $ref: "#/components/schemas/TodoType"
        tags: 
          - "Todos"
        security: []
        parameters: 
          - 
            in: "path"
            name: "id"
            required: true
            schema: 
              type: "string"
        requestBody: 
          required: true
          content: 
            application/json: 
              schema: 
                properties: 
                  status: 
                    type: "boolean"
                  todo: 
                    type: "string"
                required: 
                  - "status"
                  - "todo"
                type: "object"
      patch: 
        operationId: "PatchTodo"
        responses: 
          200: 
            description: "Ok"
            content: 
              application/json: 
                schema: 
                  $ref: "#/components/schemas/TodoType"
        tags: 
          - "Todos"
        security: []
        parameters: 
          - 
            in: "path"
            name: "id"
            required: true
            schema: 
              type: "string"
        requestBody: 
          required: true
          content: 
            application/json: 
              schema: 
                properties: 
                  status: 
                    type: "boolean"
                  todo: 
                    type: "string"
                type: "object"
      delete: 
        operationId: "DeleteTodo"
        responses: 
          200: 
            description: "Ok"
            content: 
              application/json: 
                schema: 
                  properties: 
                    deleted: 
                      type: "boolean"
                  required: 
                    - "deleted"
                  type: "object"
        tags: 
          - "Todos"
        security: []
        parameters: 
          - 
            in: "path"
            name: "id"
            required: true
            schema: 
              type: "string"
  servers: 
    - 
      url: "/"

