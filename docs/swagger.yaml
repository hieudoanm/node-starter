---
  components: 
    examples: {}
    headers: {}
    parameters: {}
    requestBodies: {}
    responses: {}
    schemas: 
      HelloWorldResponse: 
        properties: 
          hello: 
            type: "string"
        required: 
          - "hello"
        type: "object"
      TodoType: 
        properties: 
          status: 
            type: "boolean"
          todo: 
            type: "string"
          id: 
            type: "string"
        required: 
          - "status"
          - "todo"
          - "id"
        type: "object"
      FlattenMaps_T_: 
        properties: {}
        type: "object"
      Document_any.any.any_: 
        $ref: "#/components/schemas/FlattenMaps_T_"
        description: "Generic types for Document:\n*  T - the type of _id\n*  TQueryHelpers - Object with any helpers that should be mixed into the Query type\n*  DocType - the type of the actual Document created"
      ObjectId: 
        type: "string"
    securitySchemes: {}
  info: 
